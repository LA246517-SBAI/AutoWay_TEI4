<div class="login-container">
  <app-header></app-header>

  <div class="login-card">
    <h2>Connexion</h2>
    <p class="subtitle">Connectez-vous à votre espace</p>

    <!-- Champ identifiant (username ou email selon ton API) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Identifiant</mat-label>
      <mat-icon matPrefix>mail</mat-icon>
      <input matInput
             type="text"
             placeholder="Votre identifiant"
             required
             [(ngModel)]="username"
             name="username">
      <mat-error>Email / identifiant invalide ou manquant</mat-error>
    </mat-form-field>

    <!-- Mot de passe -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput
             [type]="hide ? 'password' : 'text'"
             required
             [(ngModel)]="password"
             name="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
        <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
      <mat-error>Mot de passe requis</mat-error>
    </mat-form-field>

    <div class="forgot-password">
      Pas encore de compte ? <a routerLink="/inscription">Inscrivez-vous</a>
    </div>

    <!-- Message d'erreur éventuel -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Bouton de connexion -->
    <button mat-raised-button class="login-button" (click)="onLogin()">
      Se connecter
    </button>
  </div>
</div>
