<div class="auth-layout">
  <div class="auth-container">
    <div class="auth-header">
      <app-header></app-header>
    </div>

    <div class="auth-card">
      <h2>Inscription</h2>
      <p class="subtitle">Créez votre compte</p>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <!-- Prénom -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Prénom</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput type="text" formControlName="firstName" placeholder="Votre prénom" required>
          <mat-error>Prénom requis</mat-error>
        </mat-form-field>

        <!-- Nom -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput type="text" formControlName="lastName" placeholder="Votre nom" required>
          <mat-error>Nom requis</mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>mail</mat-icon>
          <input matInput type="email" formControlName="email" placeholder="Votre email" required>
          <mat-error>Email invalide ou manquant</mat-error>
        </mat-form-field>

        <!-- Mot de passe -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error>Mot de passe requis</mat-error>
        </mat-form-field>

        <!-- Confirmation -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmez le mot de passe</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput formControlName="confirmPassword" [type]="hideConfirm ? 'password' : 'text'" required>
          <mat-error>Confirmation requise</mat-error>
        </mat-form-field>

        <button mat-raised-button class="btn btn-primary" type="submit">
          S'inscrire
        </button>

        <div class="text-center mt-3">
          Déjà un compte ? <a routerLink="/">Connectez-vous</a>
        </div>

      </form>

    </div>
  </div>
</div>
