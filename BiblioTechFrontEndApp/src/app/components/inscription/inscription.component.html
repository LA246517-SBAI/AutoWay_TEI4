<div class="signup-container">
  <app-header></app-header>
  <div class="signup-card">

    <h2>Inscription</h2>
    <p class="subtitle">Créez votre compte</p>

    <!-- Prénom -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prénom</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput type="text" placeholder="Votre prénom" required>
      <mat-error>Prénom requis</mat-error>
    </mat-form-field>

    <!-- Nom -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput type="text" placeholder="Votre nom" required>
      <mat-error>Nom requis</mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>mail</mat-icon>
      <input matInput type="email" placeholder="Votre email" required>
      <mat-error>Email invalide ou manquant</mat-error>
    </mat-form-field>

    <!-- Mot de passe -->
<mat-form-field appearance="outline" class="full-width">
  <mat-label>Mot de passe</mat-label>
  <mat-icon matPrefix>lock</mat-icon>
  <input matInput [type]="hidePassword ? 'password' : 'text'" required>
  <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
    <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
  </button>
  <mat-error>Mot de passe requis</mat-error>
</mat-form-field>

<!-- Confirmation mot de passe -->
<mat-form-field appearance="outline" class="full-width">
  <mat-label>Confirmez le mot de passe</mat-label>
  <mat-icon matPrefix>lock</mat-icon>
  <input matInput [type]="hideConfirm ? 'password' : 'text'" required>
  <mat-error>Confirmation requise</mat-error>
</mat-form-field>


    <div class="already-account">
      Déjà un compte ? <a routerLink="/">Connectez-vous</a>
    </div>

    <button mat-raised-button class="signup-button">
      S'inscrire
    </button>

  </div>
</div>
